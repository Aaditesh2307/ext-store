<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Processing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }
    
    body { 
      min-width: 280px;
      min-height: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #f7f9fc 0%, #eef1f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #333;
    }
    
    .container {
      width: 100%;
      max-width: 380px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      position: relative;
      min-height: 320px;
    }
    
    .header {
      padding: 28px 20px 20px;
      text-align: center;
      border-bottom: 1px solid #f0f2f5;
      position: relative;
    }
    
    .header-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 0;
      color: #1f2937;
      letter-spacing: -0.3px;
      line-height: 1.3;
    }
    
    .content {
      padding: 32px 20px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 140px;
    }
    
    .processing-card {
      text-align: center;
      position: relative;
    }
    
    .status-indicator {
      margin-bottom: 24px;
    }
    
    .status-indicator .brand-logo {
      width: 68px;
      height: 68px;
      border-radius: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      margin: 8px auto 16px;
      position: relative;
      overflow: hidden;
    }
    
    .status-indicator .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }
    
    .loading-spinner {
      width: 44px;
      height: 44px;
      border: 3px solid #f3f4f6;
      border-radius: 50%;
      border-top-color: #dc2626;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #status {
      font-size: 16px;
      color: #1f2937;
      line-height: 1.4;
      margin-bottom: 24px;
      font-weight: 500;
      padding: 0 8px;
    }
    
    .success #status {
      color: #1f2937;
    }
    
    .error #status {
      color: #dc2626;
      font-weight: 500;
    }
    
    .footer {
      padding: 16px 20px 20px;
      text-align: center;
      border-top: 1px solid #f0f2f5;
      background: #fafbfc;
    }
    
    .footer-text {
      font-size: 14px;
      color: #6b7280;
      margin: 0;
      font-weight: 500;
      line-height: 1.3;
    }
    
    button {
      width: 100%;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: none !important;
      font-family: inherit;
      min-height: 48px;
    }
    
    button:hover {
      background: #4b5563;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Responsive adjustments */
    @media (max-width: 350px) {
      body {
        padding: 12px;
      }
      
      .container {
        min-height: 300px;
      }
      
      .header {
        padding: 24px 16px 16px;
      }
      
      .content {
        padding: 28px 16px 16px;
        min-height: 120px;
      }
      
      .footer {
        padding: 14px 16px 16px;
      }
      
      .status-indicator .brand-logo {
        width: 60px;
        height: 60px;
        margin: 6px auto 14px;
      }
      
      .header-title {
        font-size: 20px;
        line-height: 1.2;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto 16px;
      }
      
      #status {
        font-size: 15px;
        margin-bottom: 20px;
      }
      
      .footer-text {
        font-size: 13px;
      }
      
      .status-indicator {
        margin-bottom: 20px;
      }
    }
    
    @media (max-height: 450px) {
      body {
        padding: 10px;
      }
      
      .container {
        min-height: 280px;
      }
      
      .header {
        padding: 20px 16px 14px;
      }
      
      .content {
        padding: 24px 16px 14px;
        min-height: 100px;
      }
      
      .footer {
        padding: 12px 16px 14px;
      }
      
      .status-indicator .brand-logo {
        width: 56px;
        height: 56px;
        margin: 4px auto 12px;
      }
      
      .header-title {
        font-size: 19px;
        line-height: 1.2;
      }
      
      #status {
        font-size: 14px;
        margin-bottom: 18px;
      }
      
      .footer-text {
        font-size: 12px;
      }
      
      .status-indicator {
        margin-bottom: 18px;
      }
      
      .loading-spinner {
        width: 36px;
        height: 36px;
        margin: 0 auto 14px;
      }
    }
    
    /* Better mobile portrait optimization */
    @media (max-width: 320px) {
      .header-title {
        font-size: 18px;
        line-height: 1.25;
      }
      
      .content {
        min-height: 110px;
      }
      
      .status-indicator .brand-logo {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">Login to Organization Successful</h1>
    </div>
    
    <div class="content">
      <div class="processing-card">
        <div class="status-indicator">
          <div class="brand-logo">
            <img src="Wootz.png" alt="Wootz Logo">
          </div>
          <div class="loading-spinner"></div>
        </div>
        <div id="status">Verifying your credentials...</div>
        <button id="backBtn">Return to Sign In</button>
      </div>
    </div>
    
    <div class="footer">
      <p class="footer-text">You can now start using the browser</p>
    </div>
  </div>
  
  <script src="auth-success.js"></script>
</body>
</html>
